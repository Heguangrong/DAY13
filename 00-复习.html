<!-- 

    git指令: 

        初始化: git init 
        将工作区的代码添加到暂存区:git add .
        将暂存区的代码添加到版本区: git commit -m '注释' 
        查看版本区的版本: git log  / git reflog 查看所有分支的所有版本
        回滚的指令: git reset --hard 版本号 
        cd 
        clear 



    git和github的使用: 

        github是存储代码的远程仓库: 

        本地有仓库,远程没有仓库 

        1. 先去远程创建仓库
        2. 本地仓库一定要是工作树干净的情况下推送代码
        3. git remote add origin 仓库地址 (一个远程仓库只能和一个本地仓库关联 )
        4. 第一次推送要写 git push -u origin master 
        5. 后面本地仓库的工作区又修改了,要添加版本区,然后在 git push  


        远程有仓库,本地没有: 

        git clone 仓库地址


    
 -->
